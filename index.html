<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    
    <!-- SEO Metadata -->
    <meta name="description" content="Film Finder is a web application that helps you discover random movies based on specific genres. Find new movies and enjoy your movie time.">
    <meta name="keywords" content="Film Finder, movies, cinema, genres, random movies, entertainment">
    <meta name="author" content="Miguel Osorio">
    
    <!-- Open Graph Metadata for social media -->
    <meta property="og:title" content="Film Finder - Discover New Movies">
    <meta property="og:description" content="Explore new movies based on your favorite genres with Film Finder. Find your next movie to watch!">
    <meta name="twitter:image" content="./public/assets/img/imageog.webp">
    <meta property="og:url" content="https://www.filmfinder.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Film Finder - Discover New Movies">
    <meta name="twitter:description" content="Explore new movies based on your favorite genres with Film Finder. Find your next movie to watch!">
    <meta name="twitter:image" content="./public/assets/img/imageog.webp">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SweetAlert CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="public/style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="./public/assets/img/favicon.png" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="public/helpers.js"></script>
    <script defer src="public/script.js"></script>
  </head>
  
  <body class="bg-dark text-light d-flex flex-column min-vh-100">
    <header class="text-center py-5">
      <h1 id="appTitle" class="display-1">üçø Film Finder üçø</h1>
    </header>
    
    <div class="container text-center flex-grow-1">
      <form id="genreForm" class="mb-4">
        <label for="genres" class="form-label">Choose a genre:</label>
        <select name="genres" id="genres" class="form-select w-50 mx-auto"></select>
      </form>
      <button id="playBtn" class="btn btn-primary btn-lg">Let's Find!</button>
      <div id="movieInfo" class="row mt-5">
        <div id="moviePoster" class="col-md-4"></div>
        <div id="movieText" class="col-md-8"></div>
      </div>
      <div id="likeOrDislikeBtns" class="mt-4 text-center" hidden>
        <button id="likeBtn" class="btn btn-lg me-3 custom-like-btn"><i class="fa-solid fa-thumbs-up"></i></button>
        <button id="dislikeBtn" class="btn btn-lg custom-dislike-btn"><i class="fa-solid fa-thumbs-down"></i></button>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-4 mt-auto">
      <div class="container">
        <p>Film Finder ¬© 2024 - All Rights Reserved.</p>
        <p>Created by Miguel Osorio</p>
        <a href="https://www.linkedin.com/in/yourprofile" class="text-light me-3"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com/Daijaz" class="text-light me-3"><i class="fa-brands fa-github"></i> GitHub</a>
        <a href="mailto:miguelosorio1904@gmail.com" class="text-light"><i class="fa-solid fa-envelope"></i> Contact</a>
      </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
